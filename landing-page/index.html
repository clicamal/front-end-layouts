<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<main id="root">
	<div id="content">
		<div id="presentation">
			<h1 id="page-heading">Lorem Ipsum</h1>
			<h5 id="page-subheader">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua.</h5>

			<a id="know-more-anchor" href="#" class="pure-button pure-button-active">Know more</a>
		</div>

		<form id="subscribe-form" class="pure-form pure-form-stacked" onsubmit="return false;">
			<fieldset>
				<h4 id="subscribe-form-heading">Subscribe now</h4>

				<div class="pure-control-group">
					<label>Name</label>
					<input type="text" name="name" placeholder="Your name here." class="pure-input-1">
				</div>

				<div class="pure-control-group">
					<label>Email</label>
					<input type="email" name="email" placeholder="email@example.com" class="pure-input-1">
				</div>

				<div class="pure-control-group">
					<button id="subscribe" type="submit" class="pure-button pure-button-active pure-input-1">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
</main>

</body>
</html>
